<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ログイン</title>
</head>
<body>
  <h1>ログイン</h1>

  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}

  <form method="POST" action="/">
    <label>
      ID: <input type="text" name="user_id" value="" required />
    </label><br />
    <label>
      パスワード: <input type="password" name="password" value="" required />
    </label><br />
    <button type="submit">ログイン</button>
  </form>
</body>
</html>
