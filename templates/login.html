<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      display: flex;
      justify-content: center; /* 横方向中央寄せ */
    }
    .login-container {
      border: 1px solid #ccc;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
      background-color: #fafafa;
    }
    label {
      display: block;          /* ラベルを縦並びに */
      margin-bottom: 15px;
      font-weight: bold;
    }
    label input[type="text"],
    label input[type="password"] {
      width: 100%;
      padding: 6px 8px;
      margin-top: 4px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 8px 0;
      font-size: 1em;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error-message {
      color: red;
      margin-top: 12px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form method="POST">
      <label>
        ID:
        <input type="text" name="user_id" value="" autocomplete="username" required>
      </label>
      <label>
        パスワード:
        <input type="password" name="password" value="" autocomplete="current-password" required>
      </label>
      <button type="submit">ログイン</button>
    </form>
    {% if error %}
      <p class="error-message">{{ error }}</p>
    {% endif %}
  </div>
</body>
</html>
